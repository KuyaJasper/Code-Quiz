<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a href="/game.html" class="btn btn-primary" id="highscores-btn">
                View Highscores</a>
            <ul id="timerDiv" class="ml-auto">Time Left : <span id="timer"></span></ul>
            </form>
        </nav>
    </header>


    <div class="row" id="startDiv">
        <div class="col-md-6 mx-auto mt-5">
            <div class="card border-dark mb-3 box-shadow">
<!-- Card Title -->
                <div class="card-header" >
                    <h3 class="my-0 font-weight-strong text-center" id="card-question">Coding Quiz Challenge</h3>
                </div>
<!--Instructions and Start Quiz Button-->
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4 text-center startcard">
                        <p>Try to answer the following code-related questions within the time limit. Wrong answers will
                            decrease your time by 10 seconds!</p>
                        <p class="text-center">Good luck!</p>
                    </ul>
                    <button type="button" id="startQuiz" class="btn btn-lg btn-block btn-outline-info">Start
                        Quiz</button>
                </div>
<!-- Question Choices -->

                <div class="container  mt-3 mb-4 text-center" id="card-choice">
                    <ul class="choices hide">
                        <li><button id="choice_one"></button></li>
                        <li><button id="choice_two"></button></li>
                        <li><button id="choice_three"></button></li>
                        <li><button id="choice_four"></button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>



<script src="assets/js/script.js"></script>

</html>
